<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Left Foot Viewer - Vertex Color Switcher</title>
  <style>
    body { margin: 0; overflow: hidden; background: #dfe6ee; }
    canvas { display: block; }
    #info {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.6); color: white; padding: 6px 10px;
      font-family: sans-serif; font-size: 14px; border-radius: 4px;
    }
  </style>
</head>
<body>
<div id="info">Press 0–9 / a–z to switch COLOR layers (current: COLOR_5)</div>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js?module';
  import { GLTFLoader } from 'https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js?module';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1, 2);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Orbit controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lights
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
  hemiLight.position.set(0, 20, 0);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(3, 10, 10);
  scene.add(dirLight);

  // Loader
  const loader = new GLTFLoader();
  let mesh;
  let currentColorAttr = "COLOR_5";

  loader.load(
    "https://stuart-mcneill.github.io/3DFoot/Leftfoot.gltf",
    (gltf) => {
      mesh = gltf.scene;
      scene.add(mesh);

      mesh.traverse((child) => {
        if (child.isMesh) {
          child.material = new THREE.MeshStandardMaterial({
            vertexColors: true,
            side: THREE.DoubleSide
          });

          if (child.geometry.attributes["COLOR_5"]) {
            child.geometry.setAttribute(
              "color",
              child.geometry.attributes["COLOR_5"]
            );
          }
        }
      });
    },
    undefined,
    (error) => {
      console.error("Error loading GLTF:", error);
    }
  );

  // Switch vertex color layers with keyboard
  window.addEventListener("keydown", (event) => {
    if (!mesh) return;

    let key = event.key.toLowerCase();
    let attrName = null;

    if (/[0-9]/.test(key)) {
      attrName = "COLOR_" + key;
    } else if (/[a-z]/.test(key)) {
      let index = key.charCodeAt(0) - 97 + 10; // a=10, b=11...
      attrName = "COLOR_" + index;
    }

    if (attrName) {
      mesh.traverse((child) => {
        if (child.isMesh && child.geometry.attributes[attrName]) {
          child.geometry.setAttribute("color", child.geometry.attributes[attrName]);
        }
      });
      currentColorAttr = attrName;
      document.getElementById("info").textContent =
        "Press 0–9 / a–z to switch COLOR layers (current: " + currentColorAttr + ")";
    }
  });

  // Resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
