<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Left Foot Viewer with COLOR_5</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.5, 3);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const light = new THREE.DirectionalLight(0xffffff, 0.8);
  light.position.set(5, 10, 7.5);
  scene.add(light);

  const loader = new GLTFLoader();
  loader.load(
    './Leftfoot.gltf', // relative path, so Leftfoot.bin is found automatically
    (gltf) => {
      gltf.scene.traverse((obj) => {
        if (obj.isMesh) {
          if (obj.geometry.attributes.color_5) {
            obj.geometry.setAttribute('color', obj.geometry.attributes.color_5);
          }
          obj.material.vertexColors = true;
        }
      });
      scene.add(gltf.scene);
      console.log('Model loaded successfully');
    },
    undefined,
    (error) => {
      console.error('Error loading model:', error);
    }
  );

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
