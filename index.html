<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Foot Pain Mapping</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  html,body { height:100%; margin:0; }
  #three-canvas {
    position: absolute;
    inset: 0;            /* top:0; right:0; bottom:0; left:0; */
    width: 100vw;
    height: 100vh;
    display: block;
  }
  #table-container {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(255,255,255,0.95);
    padding: 12px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    font-family: Arial, sans-serif;
    font-size: 13px;
    z-index: 10;
  }
  table { border-collapse: collapse; width: 300px; }
  th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
  button { margin-top: 8px; padding: 6px 10px; cursor: pointer; }
  #status { font-size:12px; color:#444; margin-bottom:6px; }
</style>
</head>
<body>
  <canvas id="three-canvas"></canvas>

  <div id="table-container" aria-live="polite">
    <div id="status">Loading models...</div>
    <h3 style="margin:6px 0 10px 0;">Foot Pain Map</h3>
    <table id="score-table" aria-label="Foot pain locations">
      <thead>
        <tr><th>Location</th><th>Description</th><th>Marked</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="download-csv">Download CSV</button>
  </div>

  <!-- Main code as module -->
  <script type="module" src="./main.js"></script>
</body>
</html>
