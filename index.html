<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foot Pain Mapping</title>
  <style>
    body { margin: 0; background: #dfe6ee; font-family: sans-serif; }
    canvas { display: block; }
    #ui {
      position: absolute; top: 10px; left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button { margin: 4px; padding: 6px 12px; }
  </style>
</head>
<body>
  <div id="ui">
    <button id="leftFootBtn">Left Foot</button>
    <button id="rightFootBtn">Right Foot</button>
    <button id="undoBtn">Undo</button>
    <button id="clearBtn">Clear</button>
    <button id="downloadBtn">Download CSV</button>
  </div>
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.155.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js";

    let camera, scene, renderer, controls, raycaster, mouse;
    let currentFoot = "right";
    let model, markers = [], selections = [];

    init();
    loadFoot("right");

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xdfe6ee);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light1 = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light1);
      const light2 = new THREE.DirectionalLight(0xffffff, 0.8);
      light2.position.set(2, 2, 2);
      scene.add(light2);

      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      window.addEventListener("resize", onWindowResize);
      renderer.domElement.addEventListener("pointerdown", onPointerDown);

      document.getElementById("leftFootBtn").addEventListener("click", () => loadFoot("left"));
      document.getElementById("rightFootBtn").addEventListener("click", () => loadFoot("right"));
      document.getElementById("undoBtn").addEventListener("click", undoLast);
      document.getElementById("clearBtn").addEventListener("click", clearAll);
      document.getElementById("downloadBtn").addEventListener("click", downloadCSV);

      animate();
    }

    function loadFoot(side) {
      currentFoot = side;
      if (model) {
        scene.remove(model);
        model.traverse(child => {
          if (child.isMesh) {
            child.geometry.dispose();
            child.material.dispose();
          }
        });
        model = null;
      }

      clearAll();

      const loader = new GLTFLoader();
      const path = side === "left" ? "leftFoot.glb" : "rightFoot.glb";
      loader.load(path, gltf => {
        model = gltf.scene;
        scene.add(model);
      });
    }

    function onPointerDown(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(model, true);

      if (intersects.length > 0) {
        const point = intersects[0].point.clone();

        // marker
        const markerGeo = new THREE.SphereGeometry(0.015, 16, 16);
        const markerMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const marker = new THREE.Mesh(markerGeo, markerMat);
        marker.position.copy(point);
        scene.add(marker);
        markers.push(marker);

        // record selection
        selections.push({
          foot: currentFoot,
          x: point.x.toFixed(3),
          y: point.y.toFixed(3),
          z: point.z.toFixed(3),
          region: mapToRegion(point)
        });
      }
    }

    function undoLast() {
      if (markers.length > 0) {
        const lastMarker = markers.pop();
        scene.remove(lastMarker);
        selections.pop();
      }
    }

    function clearAll() {
      markers.forEach(m => scene.remove(m));
      markers = [];
      selections = [];
    }

    function downloadCSV() {
      if (selections.length === 0) return;
      let csv = "Foot,X,Y,Z,Region\n";
      selections.forEach(sel => {
        csv += `${sel.foot},${sel.x},${sel.y},${sel.z},${sel.region}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "foot_pain_map.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // simple placeholder region mapper
    function mapToRegion(point) {
      // replace this with your proper anatomical mapping
      if (point.y > 0.5) return "Ankle";
      if (point.y > 0.2) return "Midfoot";
      return "Toes";
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
