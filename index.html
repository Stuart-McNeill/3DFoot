<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Foot Mapping</title>
  <style>
    body { margin: 0; overflow: hidden; background: #dfe6ee; }
    canvas { display: block; }
    #ui {
      position: absolute; top: 10px; left: 10px;
      display: flex; gap: 10px;
    }
    button {
      background: #4CAF50; color: white;
      border: none; border-radius: 6px;
      padding: 6px 12px;
      font: 14px system-ui, sans-serif;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
<div id="ui">
  <button id="leftBtn">Left Foot</button>
  <button id="rightBtn">Right Foot</button>
  <button id="undoBtn">Undo</button>
  <button id="clearBtn">Clear</button>
</div>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.165.0/build/three.module.js?module";
  import { OrbitControls } from "https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js?module";
  import { GLTFLoader } from "https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js?module";

  const urls = {
    left: "https://stuart-mcneill.github.io/3DFoot/Leftfoot.gltf",
    right: "https://stuart-mcneill.github.io/3DFoot/Rightfoot.gltf"
  };

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
  camera.position.set(0, 1, 2);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
  const dir = new THREE.DirectionalLight(0xffffff, 0.9);
  dir.position.set(3, 10, 10);
  scene.add(dir);

  let currentFoot = "left";
  let targetMesh = null;
  let colorAttrs = [];
  let currentIndex = 0;

  const loader = new GLTFLoader();
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();
  let history = [];

  function loadFoot(side) {
    if (targetMesh) {
      scene.remove(targetMesh.parent);
      targetMesh = null;
      colorAttrs = [];
      currentIndex = 0;
      history = [];
    }

    loader.load(urls[side], async (gltf) => {
      const root = gltf.scene;
      scene.add(root);

      root.traverse((obj) => {
        if (obj.isMesh) {
          obj.material = new THREE.MeshStandardMaterial({
            vertexColors: true,
            metalness: 0.0,
            roughness: 1.0,
            side: THREE.FrontSide
          });
          targetMesh = obj;
        }
      });

      if (!targetMesh) {
        console.warn("No mesh found in model:", side);
        return;
      }

      const accessorDefs = gltf.parser.json.meshes[0].primitives[0].attributes;
      const geometry = targetMesh.geometry;
      for (const key in accessorDefs) {
        if (key.startsWith("COLOR_")) {
          const accessorIndex = accessorDefs[key];
          const accessor = await gltf.parser.getDependency("accessor", accessorIndex);
          geometry.setAttribute(
            key,
            new THREE.BufferAttribute(accessor.array, accessor.itemSize, accessor.normalized)
          );
          colorAttrs.push(key);
        }
      }

      colorAttrs.sort((a, b) => attrIndex(a) - attrIndex(b));
      applyColorLayer();
    });
  }

  function attrIndex(name) {
    const n = parseInt(name.split("_")[1], 10);
    return Number.isFinite(n) ? n : 0;
  }

  function applyColorLayer() {
    if (!targetMesh || !colorAttrs.length) return;
    const attrName = colorAttrs[currentIndex];
    const g = targetMesh.geometry;
    if (g.attributes[attrName]) {
      g.setAttribute("color", g.attributes[attrName]);
      g.attributes.color.needsUpdate = true;
    }
  }

  // --- Click to paint red + history for undo ---
  window.addEventListener("click", (event) => {
    if (!targetMesh) return;

    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObject(targetMesh, true);
    if (intersects.length > 0) {
      const intersect = intersects[0];
      const geometry = intersect.object.geometry;
      const colorAttr = geometry.attributes.color;

      const index = intersect.face.a;
      const oldColor = colorAttr.array.slice(index * 3, index * 3 + 3);

      history.push({ geometry, index, oldColor });

      colorAttr.setXYZ(index, 1, 0, 0); // paint red
      colorAttr.needsUpdate = true;
    }
  });

  // Undo last paint
  document.getElementById("undoBtn").addEventListener("click", () => {
    const last = history.pop();
    if (!last) return;
    const { geometry, index, oldColor } = last;
    geometry.attributes.color.setXYZ(index, ...oldColor);
    geometry.attributes.color.needsUpdate = true;
  });

  // Clear all highlights
  document.getElementById("clearBtn").addEventListener("click", () => {
    if (!targetMesh) return;
    const g = targetMesh.geometry;
    const attrName = colorAttrs[currentIndex];
    if (g.attributes[attrName]) {
      g.setAttribute("color", g.attributes[attrName]);
      g.attributes.color.needsUpdate = true;
    }
    history = [];
  });

  document.getElementById("leftBtn").addEventListener("click", () => {
    currentFoot = "left";
    loadFoot("left");
  });
  document.getElementById("rightBtn").addEventListener("click", () => {
    currentFoot = "right";
    loadFoot("right");
  });

  loadFoot("left");

  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
