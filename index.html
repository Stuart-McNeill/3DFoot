<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foot Pain Mapping</title>
  <style>
    body { margin: 0; background: #dfe6ee; font-family: Arial, sans-serif; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button {
      display: block;
      margin: 5px 0;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="leftFoot">Left Foot</button>
    <button id="rightFoot">Right Foot</button>
    <button id="downloadCSV">Download CSV</button>
  </div>
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/controls/OrbitControls.js";

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let controls = new OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 0.5, 1.5);
    controls.update();

    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();
    let model;
    let selectedPoints = [];

    const loader = new GLTFLoader();
    loader.load("rightFoot.glb", function(gltf) {
      model = gltf.scene;
      scene.add(model);
    });

    // Lights
    let hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);
    let dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(-3, 10, -10);
    scene.add(dirLight);

    // Event listeners
    document.getElementById("leftFoot").addEventListener("click", () => {
      scene.remove(model);
      loader.load("leftFoot.glb", function(gltf) {
        model = gltf.scene;
        scene.add(model);
      });
    });

    document.getElementById("rightFoot").addEventListener("click", () => {
      scene.remove(model);
      loader.load("rightFoot.glb", function(gltf) {
        model = gltf.scene;
        scene.add(model);
      });
    });

    window.addEventListener("click", onMouseClick, false);

    function onMouseClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      if (!model) return;
      let intersects = raycaster.intersectObject(model, true);

      if (intersects.length > 0) {
        let point = intersects[0].point;
        let region = getAnatomicalRegion(point);

        // Add marker
        let markerGeometry = new THREE.SphereGeometry(0.005, 16, 16);
        let markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        let marker = new THREE.Mesh(markerGeometry, markerMaterial);
        marker.position.copy(point);
        scene.add(marker);

        selectedPoints.push({ region, x: point.x.toFixed(3), y: point.y.toFixed(3), z: point.z.toFixed(3) });
        console.log("Selected:", region, point);
      }
    }

    function getAnatomicalRegion(point) {
      // Example bounding boxes â€“ adjust for your model scale
      if (point.y > 0.05) return "Toes";
      if (point.y > 0.0 && point.y <= 0.05) return "Forefoot";
      if (point.y > -0.05 && point.y <= 0.0) return "Midfoot";
      if (point.y > -0.15 && point.y <= -0.05) return "Hindfoot";
      if (point.y <= -0.15) return "Heel";
      return "Unknown";
    }

    document.getElementById("downloadCSV").addEventListener("click", () => {
      let csv = "Region,X,Y,Z\n";
      selectedPoints.forEach(p => {
        csv += `${p.region},${p.x},${p.y},${p.z}\n`;
      });
      let blob = new Blob([csv], { type: "text/csv" });
      let url = URL.createObjectURL(blob);
      let a = document.createElement("a");
      a.href = url;
      a.download = "footPainData.csv";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
