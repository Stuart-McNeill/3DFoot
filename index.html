<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foot Pain Mapping</title>
  <style>
    body { margin: 0; background: #dfe6ee; }
    canvas { display: block; }
    #buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #0078d7;
      color: white;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button id="undoBtn">Undo</button>
    <button id="clearBtn">Clear</button>
    <button id="downloadBtn">Download CSV</button>
  </div>
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";

    // --- Scene setup ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 1, 3);
    controls.update();

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 2, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    // --- Raycaster for selection ---
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const selections = [];
    const markers = [];

    // --- Load GLTF model ---
    const loader = new GLTFLoader();
    loader.load("foot.glb", (gltf) => {
      scene.add(gltf.scene);
    });

    // --- Mouse click selection ---
    window.addEventListener("click", (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(scene.children, true);
      if (intersects.length > 0) {
        const point = intersects[0].point;

        // Place marker
        const marker = new THREE.Mesh(
          new THREE.SphereGeometry(0.01, 8, 8),
          new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        marker.position.copy(point);
        scene.add(marker);
        markers.push(marker);

        // Save selection
        selections.push({
          x: point.x.toFixed(3),
          y: point.y.toFixed(3),
          z: point.z.toFixed(3),
          region: "unknown" // you can map this later to anatomical regions
        });
      }
    });

    // --- Buttons ---
    document.getElementById("undoBtn").addEventListener("click", () => {
      if (markers.length > 0) {
        const last = markers.pop();
        scene.remove(last);
        selections.pop();
      }
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      markers.forEach(m => scene.remove(m));
      markers.length = 0;
      selections.length = 0;
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      let csv = "x,y,z,region\n";
      selections.forEach(s => {
        csv += `${s.x},${s.y},${s.z},${s.region}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "foot_selections.csv";
      a.click();
      URL.revokeObjectURL(url);
    });

    // --- Animation loop ---
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
