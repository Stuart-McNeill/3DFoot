<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Foot Pain Assessment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>3D Foot Pain Assessment</h1>

  <div id="uiRow">
    <select id="footSelect" title="Choose foot">
      <option value="right">Right Foot</option>
      <option value="left">Left Foot</option>
    </select>
    <button id="downloadBtn">Download CSV</button>
    <button id="clearBtn">Clear Marks</button>
    <span id="hint">Click or drag on the model to mark pain areas.</span>
  </div>

  <div id="canvasWrap">
    <canvas id="footCanvas"></canvas>
  </div>

  <!-- Three.js (module) + GLTFLoader + OrbitControls from CDN -->
  <script type="module" src="script.js"></script>
</body>
</html>
