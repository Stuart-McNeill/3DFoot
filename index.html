<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Foot Pain Mapping</title>
<style>
  body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
  #table-container {
    position: absolute; top: 10px; right: 10px; background: white;
    padding: 10px; max-height: 90vh; overflow-y: auto;
    box-shadow: 0 0 5px rgba(0,0,0,0.3); font-size: 14px;
  }
  table { border-collapse: collapse; width: 300px; }
  th, td { border: 1px solid #ccc; padding: 4px; text-align: left; }
  button { margin-top: 5px; padding: 6px; }
</style>
</head>
<body>
<canvas id="three-canvas"></canvas>
<div id="table-container">
  <h3>Foot Pain Map</h3>
  <table id="score-table">
    <thead>
      <tr><th>Location</th><th>Description</th><th>Marked</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="download-csv">Download CSV</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="main.js"></script>
</body>
</html>
