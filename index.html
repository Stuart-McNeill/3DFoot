<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Foot Mapping</title>
  <style>
    body { margin: 0; overflow: hidden; background: #dfe6ee; }
    canvas { display: block; }
    #ui {
      position: absolute; top: 10px; left: 10px;
      display: flex; gap: 10px;
    }
    button {
      background: #4CAF50; color: white;
      border: none; border-radius: 6px;
      padding: 6px 12px;
      font: 14px system-ui, sans-serif;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
<div id="ui">
  <button id="leftBtn">Left Foot</button>
  <button id="rightBtn">Right Foot</button>
  <button id="undoBtn">Undo</button>
  <button id="clearBtn">Clear</button>
  <button id="downloadBtn">Download CSV</button>
</div>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.165.0/build/three.module.js?module";
  import { OrbitControls } from "https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js?module";
  import { GLTFLoader } from "https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js?module";

  const urls = {
    left: "https://stuart-mcneill.github.io/3DFoot/Leftfoot.gltf",
    right: "https://stuart-mcneill.github.io/3DFoot/Rightfoot.gltf"
  };

  const regionMap = {
    Color_0: "Medial Arch", Color_1: "Plantar Toe 1", Color_2: "Dorsal MTP 1", Color_3: "Plantar MTP 1",
    Color_4: "Dorsal Toe 2", Color_5: "Plantar Toe 2", Color_6: "Dorsal MTP 2", Color_7: "Plantar MTP 2",
    Color_8: "Dorsal Toe 3", Color_9: "Plantar Toe 3", Color_10: "Dorsal MTP 3", Color_11: "Plantar MTP 3",
    Color_12: "Dorsal Toe 4", Color_13: "Plantar Toe 4", Color_14: "Dorsal MTP 4", Color_15: "Plantar MTJ 4",
    Color_16: "Dorsal Toe 5", Color_17: "Plantar Toe 5", Color_18: "Dorsal MTP 5", Color_19: "Plantar MTP 5",
    Color_20: "Dorsal Midfoot", Color_21: "Dorsal Ankle", Color_22: "Plantar Lateral", Color_23: "Plantar Heel",
    Color_24: "Posterior Heel", Color_25: "Posterior Insertion", Color_26: "Posterior Midportion",
    Color_27: "Posterior Leg", Color_28: "Medial MTP", Color_29: "Medial Midfoot", Color_30: "Lateral Midfoot",
    Color_31: "Posterior Medial", Color_32: "Posterior Lateral", Color_33: "Medial Leg", Color_34: "Lateral Leg",
    Color_35: "Dorsal Toe 1"
  };

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
  camera.position.set(0, 1, 2);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
  const dir = new THREE.DirectionalLight(0xffffff, 0.9);
  dir.position.set(3, 10, 10);
  scene.add(dir);

  let targetMesh = null;
  const loader = new GLTFLoader();
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  let history = [];
  let annotations = [];
  let clickStart = null;

  function loadFoot(side) {
    if (targetMesh) {
      scene.remove(targetMesh.parent);
      targetMesh = null;
      history = [];
      annotations = [];
    }

    loader.load(urls[side], async (gltf) => {
      const root = gltf.scene;
      scene.add(root);

      root.traverse((obj) => {
        if (obj.isMesh) {
          obj.material = new THREE.MeshStandardMaterial({
            color: 0xcccccc,
            metalness: 0.0,
            roughness: 1.0,
            side: THREE.FrontSide
          });
          targetMesh = obj;
          targetMesh.geometry = targetMesh.geometry.toNonIndexed(); // Ensure triangle-specific geometry
        }
      });

      if (targetMesh) {
        const g = targetMesh.geometry;
        const accessorDefs = gltf.parser.json.meshes[0].primitives[0].attributes;
        for (const key in accessorDefs) {
          if (key.startsWith("COLOR_")) {
            const accessorIndex = accessorDefs[key];
            const accessor = await gltf.parser.getDependency("accessor", accessorIndex);
            g.setAttribute(
              key,
              new THREE.BufferAttribute(accessor.array, accessor.itemSize, accessor.normalized)
            );
          }
        }
      }
    });
  }

  window.addEventListener("mousedown", (e) => { clickStart = {x: e.clientX, y: e.clientY}; });
  window.addEventListener("mouseup", (e) => {
    if (!clickStart) return;
    const dx = Math.abs(e.clientX - clickStart.x);
    const dy = Math.abs(e.clientY - clickStart.y);
    clickStart = null;
    if (dx < 3 && dy < 3) handleClick(e);
  });

  function handleClick(event) {
    if (!targetMesh) return;

    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObject(targetMesh, true);
    if (intersects.length > 0) {
      const intersect = intersects[0];
      const geometry = intersect.object.geometry;

      let regionName = "Unknown";
      for (const key in regionMap) {
        const attr = geometry.attributes[key];
        if (!attr) continue;

        const faceIndex = intersect.faceIndex;
        const i0 = faceIndex * 3;
        const i1 = i0 + 1;
        const i2 = i0 + 2;

        const r0 = attr.getX(i0), g0 = attr.getY(i0), b0 = attr.getZ(i0);
        const r1 = attr.getX(i1), g1 = attr.getY(i1), b1 = attr.getZ(i1);
        const r2 = attr.getX(i2), g2 = attr.getY(i2), b2 = attr.getZ(i2);

        const sum = r0 + g0 + b0 + r1 + g1 + b1 + r2 + g2 + b2;

        if (sum > 0) {
          regionName = regionMap[key];
          break;
        }
      }

      const marker = new THREE.Mesh(
        new THREE.SphereGeometry(0.005, 8, 8),
        new THREE.MeshBasicMaterial({ color: 0xff0000 })
      );
      marker.position.copy(intersect.point);
      scene.add(marker);

      history.push(marker);
      annotations.push({ region: regionName, time: new Date().toISOString() });
    }
  }

  document.getElementById("undoBtn").addEventListener("click", () => {
    const last = history.pop();
    if (!last) return;
    scene.remove(last);
    annotations.pop();
  });

  document.getElementById("clearBtn").addEventListener("click", () => {
    history.forEach(mesh => scene.remove(mesh));
    history = [];
    annotations = [];
  });

  document.getElementById("downloadBtn").add
    document.getElementById("downloadBtn").addEventListener("click", () => {
    if (!annotations.length) return;
    const csv = "Region,Timestamp\n" +
      annotations.map(a => `${a.region},${a.time}`).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "annotations.csv";
    link.click();
  });

  document.getElementById("leftBtn").addEventListener("click", () => loadFoot("left"));
  document.getElementById("rightBtn").addEventListener("click", () => loadFoot("right"));

  loadFoot("left"); // default load

  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
