<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Left Foot Viewer - Vertex Color Cycler</title>
  <style>
    body { margin: 0; overflow: hidden; background: #dfe6ee; }
    canvas { display: block; }
    #info {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.7); color: #fff; padding: 6px 10px;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<div id="info">Use ← / → to cycle vertex color layers (current: color)</div>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js?module';
  import { GLTFLoader } from 'https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js?module';

  // --- scene
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
  camera.position.set(0, 1, 2);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // lights
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
  const dir = new THREE.DirectionalLight(0xffffff, 0.9);
  dir.position.set(3, 10, 10);
  scene.add(dir);

  // --- state
  let root = null;
  let targetMeshes = [];
  let colorAttrs = [];      // e.g. ['color', 'color_1', ...]
  let currentIndex = 0;

  const infoEl = document.getElementById('info');

  const loader = new GLTFLoader();
  loader.load(
    // Use your Pages URL or a relative path if index.html sits next to the files
    'https://stuart-mcneill.github.io/3DFoot/Leftfoot.gltf',
    (gltf) => {
      root = gltf.scene;
      scene.add(root);

      // collect meshes & replace ANY material (including arrays) with a safe one
      root.traverse((obj) => {
        if (obj.isMesh) {
          // replace material(s) robustly
          const makeSafeMat = () => new THREE.MeshStandardMaterial({
            vertexColors: true,
            metalness: 0.0,
            roughness: 1.0,
            side: THREE.FrontSide
          });
          if (Array.isArray(obj.material)) {
            obj.material = obj.material.map(() => makeSafeMat());
          } else {
            obj.material = makeSafeMat();
          }
          targetMeshes.push(obj);
        }
      });

      // Build the list of available color attributes from the first mesh
      if (targetMeshes.length) {
        const attrs = targetMeshes[0].geometry.attributes;
        // GLTFLoader exposes them as 'color' and 'color_N' (lowercase!)
        colorAttrs = Object.keys(attrs)
          .filter(n => n === 'color' || n.startsWith('color_'))
          .sort((a, b) => (attrIndex(a) - attrIndex(b)));

        if (colorAttrs.length === 0) {
          console.warn('No vertex color attributes found on geometry.');
        }

        // Start at layer 0 ('color') if present
        currentIndex = 0;
        applyColorLayer();
      }

      console.log('Available vertex color layers:', colorAttrs);
    },
    undefined,
    (err) => console.error('Error loading GLTF:', err)
  );

  function attrIndex(name) {
    // 'color' -> 0, 'color_22' -> 22
    if (name === 'color') return 0;
    const n = parseInt(name.split('_')[1], 10);
    return Number.isFinite(n) ? n : 0;
  }

  function applyColorLayer() {
    if (!colorAttrs.length) return;
    const attrName = colorAttrs[currentIndex];

    // swap the active color attribute on every target mesh
    for (const m of targetMeshes) {
      const g = m.geometry;
      if (g.attributes[attrName]) {
        g.setAttribute('color', g.attributes[attrName]);
        // ensure renderer notices the change
        if (g.attributes.color) g.attributes.color.needsUpdate = true;
      }
    }

    infoEl.textContent = `Use ← / → to cycle vertex color layers (current: ${attrName})`;
  }

  // keyboard: left/right to cycle
  window.addEventListener('keydown', (e) => {
    if (!colorAttrs.length) return;
    if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
      e.preventDefault();
      const dir = e.key === 'ArrowRight' ? 1 : -1;
      currentIndex = (currentIndex + dir + colorAttrs.length) % colorAttrs.length;
      applyColorLayer();
    }
  });

  // resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // loop
  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
