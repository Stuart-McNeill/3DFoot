<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Left Foot Viewer - Vertex Color Cycler</title>
  <style>
    body { margin: 0; overflow: hidden; background: #dfe6ee; }
    canvas { display: block; }
    #info {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.7); color: #fff; padding: 6px 10px;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<div id="info">Use ← / → to cycle vertex color layers (current: COLOR_0)</div>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.165.0/build/three.module.js?module";
  import { OrbitControls } from "https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js?module";
  import { GLTFLoader } from "https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js?module";

  // --- scene
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
  camera.position.set(0, 1, 2);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // lights
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
  const dir = new THREE.DirectionalLight(0xffffff, 0.9);
  dir.position.set(3, 10, 10);
  scene.add(dir);

  // --- state
  let targetMeshes = [];
  let colorAttrs = [];
  let currentIndex = 0;

  const infoEl = document.getElementById('info');

  const loader = new GLTFLoader();
  loader.load(
    'https://stuart-mcneill.github.io/3DFoot/Leftfoot.gltf',
    (gltf) => {
      const root = gltf.scene;
      scene.add(root);

      root.traverse((obj) => {
        if (obj.isMesh) {
          obj.material = new THREE.MeshStandardMaterial({
            vertexColors: true,
            metalness: 0.0,
            roughness: 1.0,
            side: THREE.FrontSide
          });
          targetMeshes.push(obj);
        }
      });

      if (targetMeshes.length) {
        const attrs = targetMeshes[0].geometry.attributes;
        colorAttrs = Object.keys(attrs)
          .filter(n => n === 'COLOR_0' || n.startsWith('COLOR_'))
          .sort((a, b) => attrIndex(a) - attrIndex(b));

        currentIndex = 0;
        applyColorLayer();
      }

      console.log('Available vertex color layers:', colorAttrs);
    },
    undefined,
    (err) => console.error('Error loading GLTF:', err)
  );

  function attrIndex(name) {
    const n = parseInt(name.split('_')[1], 10);
    return Number.isFinite(n) ? n : 0;
  }

  function applyColorLayer() {
    if (!colorAttrs.length) return;
    const attrName = colorAttrs[currentIndex];

    for (const m of targetMeshes) {
      const g = m.geometry;
      if (g.attributes[attrName]) {
        g.setAttribute('color', g.attributes[attrName]);
        if (g.attributes.color) g.attributes.color.needsUpdate = true;
      }
    }

    infoEl.textContent = `Use ← / → to cycle vertex color layers (current: ${attrName})`;
  }

  window.addEventListener('keydown', (e) => {
    if (!colorAttrs.length) return;
    if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
      e.preventDefault();
      const dir = e.key === 'ArrowRight' ? 1 : -1;
      currentIndex = (currentIndex + dir + colorAttrs.length) % colorAttrs.length;
      applyColorLayer();
    }
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
