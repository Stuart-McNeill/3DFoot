<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Foot Mapping</title>
  <style>
    body { margin: 0; overflow: hidden; background: #dfe6ee; }
    canvas { display: block; }
    #ui {
      position: absolute; top: 10px; left: 10px;
      display: flex; gap: 10px;
    }
    button {
      background: #4CAF50; color: white;
      border: none; border-radius: 6px;
      padding: 6px 12px;
      font: 14px system-ui, sans-serif;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
<div id="ui">
  <button id="leftBtn">Left Foot</button>
  <button id="rightBtn">Right Foot</button>
  <button id="undoBtn">Undo</button>
  <button id="clearBtn">Clear</button>
  <button id="downloadBtn">Download CSV</button>
</div>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.165.0/build/three.module.js?module";
  import { OrbitControls } from "https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js?module";
  import { GLTFLoader } from "https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js?module";

  const urls = {
    left: "https://stuart-mcneill.github.io/3DFoot/Leftfoot.gltf",
    right: "https://stuart-mcneill.github.io/3DFoot/Rightfoot.gltf"
  };

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
  camera.position.set(0, 1, 2);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
  const dir = new THREE.DirectionalLight(0xffffff, 0.9);
  dir.position.set(3, 10, 10);
  scene.add(dir);

  let targetMesh = null;
  let baseColors = null; // keep original vertex colors for reset
  const loader = new GLTFLoader();
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  let history = [];
  let annotations = [];

  function loadFoot(side) {
    if (targetMesh) {
      scene.remove(targetMesh.parent);
      targetMesh = null;
      history = [];
      annotations = [];
    }

    loader.load(urls[side], (gltf) => {
      const root = gltf.scene;
      scene.add(root);

      root.traverse((obj) => {
        if (obj.isMesh) {
          obj.material = new THREE.MeshStandardMaterial({
            vertexColors: true,
            metalness: 0.0,
            roughness: 1.0,
            side: THREE.FrontSide
          });
          targetMesh = obj;
        }
      });

      if (!targetMesh) {
        console.warn("No mesh found in model:", side);
        return;
      }

      // Save a copy of the original vertex colors for reset
      const g = targetMesh.geometry;
      if (g.attributes.color) {
        baseColors = g.attributes.color.array.slice();
      }
    });
  }

  // --- Click to paint red ---
  window.addEventListener("click", (event) => {
    if (!targetMesh) return;

    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObject(targetMesh, true);
    if (intersects.length > 0) {
      const intersect = intersects[0];
      const geometry = intersect.object.geometry;
      const colorAttr = geometry.attributes.color;

      const indices = [intersect.face.a, intersect.face.b, intersect.face.c];
      const oldColors = indices.map(i => colorAttr.array.slice(i*3, i*3+3));

      history.push({ geometry, indices, oldColors });

      indices.forEach(i => colorAttr.setXYZ(i, 1, 0, 0)); // red
      colorAttr.needsUpdate = true;

      annotations.push({
        faceIndex: intersect.faceIndex,
        time: new Date().toISOString()
      });
    }
  });

  // Undo last paint
  document.getElementById("undoBtn").addEventListener("click", () => {
    const last = history.pop();
    if (!last) return;
    const { geometry, indices, oldColors } = last;
    indices.forEach((i, idx) => {
      geometry.attributes.color.setXYZ(i, ...oldColors[idx]);
    });
    geometry.attributes.color.needsUpdate = true;
    annotations.pop();
  });

  // Clear all highlights
  document.getElementById("clearBtn").addEventListener("click", () => {
    if (!targetMesh || !baseColors) return;
    const g = targetMesh.geometry;
    g.attributes.color.array.set(baseColors);
    g.attributes.color.needsUpdate = true;
    history = [];
    annotations = [];
  });

  // Download CSV
  document.getElementById("downloadBtn").addEventListener("click", () => {
    if (!annotations.length) return;
    const csv = "FaceIndex,Timestamp\n" +
      annotations.map(a => `${a.faceIndex},${a.time}`).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "annotations.csv";
    link.click();
  });

  // Foot load buttons
  document.getElementById("leftBtn").addEventListener("click", () => loadFoot("left"));
  document.getElementById("rightBtn").addEventListener("click", () => loadFoot("right"));

  loadFoot("left"); // load default

  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
