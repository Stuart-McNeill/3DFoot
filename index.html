<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foot Viewer - Vertex Color Cycler</title>
  <style>
    body { margin: 0; overflow: hidden; background: #dfe6ee; }
    canvas { display: block; }
    #info {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.7); color: #fff; padding: 6px 10px;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      border-radius: 6px;
    }
    #buttons {
      position: absolute; top: 10px; right: 10px;
      display: flex; gap: 8px;
    }
    button {
      background: #333; color: #fff; border: none;
      padding: 6px 12px; border-radius: 4px;
      font: 14px system-ui, sans-serif;
      cursor: pointer;
    }
    button:hover { background: #555; }
  </style>
</head>
<body>
<div id="info">Use ← / → to cycle vertex color layers (current: COLOR_0)</div>
<div id="buttons">
  <button id="leftBtn">Left Foot</button>
  <button id="rightBtn">Right Foot</button>
</div>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.165.0/build/three.module.js?module";
  import { OrbitControls } from "https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js?module";
  import { GLTFLoader } from "https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js?module";

  const regionMaps = {
  left: {
    COLOR_0: "Medial Arch", COLOR_1: "Plantar Toe 1", COLOR_2: "Dorsal MTP 1",
    COLOR_3: "Plantar MTP 1", COLOR_4: "Dorsal Toe 2", COLOR_5: "Plantar Toe 2",
    COLOR_6: "Dorsal MTP 2", COLOR_7: "Plantar MTP 2", COLOR_8: "Dorsal Toe 3",
    COLOR_9: "Plantar Toe 3", COLOR_10: "Dorsal MTP 3", COLOR_11: "Plantar MTP 3",
    COLOR_12: "Dorsal Toe 4", COLOR_13: "Plantar Toe 4", COLOR_14: "Dorsal MTP 4",
    COLOR_15: "Plantar MTJ 4", COLOR_16: "Dorsal Toe 5", COLOR_17: "Plantar Toe 5",
    COLOR_18: "Dorsal MTP 5", COLOR_19: "Plantar MTP 5", COLOR_20: "Dorsal Midfoot",
    COLOR_21: "Dorsal Ankle", COLOR_22: "Plantar Lateral", COLOR_23: "Plantar Heel",
    COLOR_24: "Posterior Heel", COLOR_25: "Posterior Insertion",
    COLOR_26: "Posterior Midportion", COLOR_27: "Posterior Leg",
    COLOR_28: "Medial MTP", COLOR_29: "Medial Midfoot", COLOR_30: "Lateral Midfoot",
    COLOR_31: "Posterior Medial", COLOR_32: "Posterior Lateral",
    COLOR_33: "Medial Leg", COLOR_34: "Lateral Leg", COLOR_35: "Dorsal Toe 1"
  },
  right: {
    COLOR_0: "Dorsal Toe 1", COLOR_1: "Plantar Toe 1", COLOR_2: "Dorsal MTP 1",
    COLOR_3: "Plantar MTP 1", COLOR_4: "Dorsal Toe 2", COLOR_5: "Plantar Toe 2",
    COLOR_6: "Dorsal MTP 2", COLOR_7: "Plantar MTP 2", COLOR_8: "Dorsal Toe 3",
    COLOR_9: "Plantar Toe 3", COLOR_10: "Dorsal MTP 3", COLOR_11: "Plantar MTP 3",
    COLOR_12: "Dorsal Toe 4", COLOR_13: "Plantar Toe 4", COLOR_14: "Dorsal MTP 4",
    COLOR_15: "Plantar MTJ 4", COLOR_16: "Dorsal Toe 5", COLOR_17: "Plantar Toe 5",
    COLOR_18: "Dorsal MTP 5", COLOR_19: "Plantar MTP 5", COLOR_20: "Dorsal Midfoot",
    COLOR_21: "Dorsal Ankle", COLOR_22: "Medial Arch", COLOR_23: "Plantar Lateral",
    COLOR_24: "Plantar Heel", COLOR_25: "Posterior Heel", COLOR_26: "Posterior Insertion",
    COLOR_27: "Posterior Midportion", COLOR_28: "Posterior Leg", COLOR_29: "Medial MTP",
    COLOR_30: "Medial Midfoot", COLOR_31: "Lateral Midfoot", COLOR_32: "Posterior Medial",
    COLOR_33: "Posterior Lateral", COLOR_34: "Medial Leg", COLOR_35: "Lateral Leg"
  }
};


  const urls = {
    left: "https://stuart-mcneill.github.io/3DFoot/Leftfoot.gltf",
    right: "https://stuart-mcneill.github.io/3DFoot/Rightfoot.gltf"
  };

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
  camera.position.set(0, 1, 2);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
  const dir = new THREE.DirectionalLight(0xffffff, 0.9);
  dir.position.set(3, 10, 10);
  scene.add(dir);

  let currentFoot = "left";
  let targetMesh = null;
  let colorAttrs = [];
  let currentIndex = 0;

  const infoEl = document.getElementById('info');
  const loader = new GLTFLoader();

  function loadFoot(side) {
    // Remove previous mesh
    if (targetMesh) {
      scene.remove(targetMesh.parent);
      targetMesh = null;
      colorAttrs = [];
      currentIndex = 0;
    }

    loader.load(urls[side], async (gltf) => {
      const root = gltf.scene;
      scene.add(root);

      root.traverse((obj) => {
        if (obj.isMesh) {
          obj.material = new THREE.MeshStandardMaterial({
            vertexColors: true,
            metalness: 0.0,
            roughness: 1.0,
            side: THREE.FrontSide
          });
          targetMesh = obj;
        }
      });

      if (!targetMesh) {
        console.warn("No mesh found in model:", side);
        return;
      }

      // Extract color layers manually
      const accessorDefs = gltf.parser.json.meshes[0].primitives[0].attributes;
      const geometry = targetMesh.geometry;
      for (const key in accessorDefs) {
        if (key.startsWith("COLOR_")) {
          const accessorIndex = accessorDefs[key];
          const accessor = await gltf.parser.getDependency("accessor", accessorIndex);
          geometry.setAttribute(
            key,
            new THREE.BufferAttribute(accessor.array, accessor.itemSize, accessor.normalized)
          );
          colorAttrs.push(key);
        }
      }

      colorAttrs.sort((a, b) => attrIndex(a) - attrIndex(b));
      applyColorLayer();
    });
  }

  function attrIndex(name) {
    const n = parseInt(name.split("_")[1], 10);
    return Number.isFinite(n) ? n : 0;
  }

  function applyColorLayer() {
    if (!targetMesh || !colorAttrs.length) return;
    const attrName = colorAttrs[currentIndex];
    const regionName = regionMaps[currentFoot]?.[attrName] || "Unknown Region";
    const g = targetMesh.geometry;

    if (g.attributes[attrName]) {
      g.setAttribute("color", g.attributes[attrName]);
      g.attributes.color.needsUpdate = true;
      infoEl.textContent =
        `Use ← / → to cycle vertex color layers (current: ${attrName} — ${regionName}, Foot: ${currentFoot})`;
    }
  }

  window.addEventListener("keydown", (e) => {
    if (!colorAttrs.length) return;
    if (e.key === "ArrowRight" || e.key === "ArrowLeft") {
      e.preventDefault();
      const dir = e.key === "ArrowRight" ? 1 : -1;
      currentIndex = (currentIndex + dir + colorAttrs.length) % colorAttrs.length;
      applyColorLayer();
    }
  });

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Button handlers
  document.getElementById("leftBtn").addEventListener("click", () => {
    currentFoot = "left";
    loadFoot("left");
  });
  document.getElementById("rightBtn").addEventListener("click", () => {
    currentFoot = "right";
    loadFoot("right");
  });

  // Load left foot initially
  loadFoot("left");

  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
