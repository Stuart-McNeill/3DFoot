<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Left Foot Viewer - Vertex Color Switcher</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.6); color: white; padding: 6px 10px;
      font-family: sans-serif; font-size: 14px; border-radius: 4px;
    }
  </style>
</head>
<body>
<div id="info">Press 0–9 / a–z to switch COLOR layers (current: COLOR_5)</div>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js?module';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.5, 3);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const light = new THREE.DirectionalLight(0xffffff, 0.8);
  light.position.set(5, 10, 7.5);
  scene.add(light);

  let footMesh = null;
  let currentColorIndex = 5;

  const loader = new GLTFLoader();
  loader.load(
    './Leftfoot.gltf',
    (gltf) => {
      gltf.scene.traverse((obj) => {
        if (obj.isMesh) {
          // ✅ Replace ANY material with a safe MeshStandardMaterial
          const safeMat = new THREE.MeshStandardMaterial({
            vertexColors: true,
            color: obj.material?.color || new THREE.Color(0xffffff),
            metalness: obj.material?.metalness ?? 0,
            roughness: obj.material?.roughness ?? 1,
          });
          obj.material = safeMat;

          footMesh = obj;
          applyColorIndex(currentColorIndex);
        }
      });
      scene.add(gltf.scene);
      console.log('Model loaded successfully');
    },
    undefined,
    (error) => {
      console.error('Error loading model:', error);
    }
  );

  function applyColorIndex(index) {
    if (!footMesh) return;
    const attrName = `COLOR_${index}`;
    if (footMesh.geometry.attributes[attrName]) {
      footMesh.geometry.setAttribute('color', footMesh.geometry.attributes[attrName]);
      footMesh.material.vertexColors = true;
      document.getElementById('info').textContent =
        `Press 0–9 / a–z to switch COLOR layers (current: ${attrName})`;
    } else {
      console.warn(`No attribute ${attrName} found`);
    }
  }

  // Key press to switch between COLOR layers
  window.addEventListener('keydown', (e) => {
    const code = e.key.toLowerCase();
    let index;
    if (code >= '0' && code <= '9') {
      index = parseInt(code);
    } else if (code >= 'a' && code <= 'z') {
      index = code.charCodeAt(0) - 'a'.charCodeAt(0) + 10;
    }
    if (index !== undefined && index >= 0 && index <= 35) {
      currentColorIndex = index;
      applyColorIndex(currentColorIndex);
    }
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
