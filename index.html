<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Foot Mapping</title>
  <style>
    body { margin: 0; background: #dfe6ee; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }
    #ui {
      position: absolute; top: 10px; left: 10px;
      display: flex; flex-direction: column; gap: 8px;
    }
    button {
      padding: 8px 14px; border: none; border-radius: 6px;
      cursor: pointer; font-size: 14px; font-weight: bold;
      background: #4CAF50; color: white;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
<div id="ui">
  <button id="leftFoot">Load Left Foot</button>
  <button id="rightFoot">Load Right Foot</button>
  <button id="undo">Undo</button>
  <button id="clear">Clear</button>
  <button id="download">Download CSV</button>
</div>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.155.0/build/three.module.js";
  import { OrbitControls } from "https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js";
  import { GLTFLoader } from "https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js";

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new OrbitControls(camera, renderer.domElement);
  camera.position.set(0, 1.2, 2);
  controls.update();

  // Lighting
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
  let dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(5, 10, 7);
  scene.add(dirLight);

  // Raycaster
  let raycaster = new THREE.Raycaster();
  let mouse = new THREE.Vector2();

  let footMesh;
  let paintHistory = [];
  let annotations = [];

  // Define regions (face indices mapped to anatomy)
  const anatomicalRegions = {
    "Medial Arch": [100, 200],
    "Heel": [201, 300],
    "Toes": [301, 400]
  };

  const loader = new GLTFLoader();

  function loadFoot(modelPath) {
    if (footMesh) {
      scene.remove(footMesh);
      footMesh = null;
      paintHistory = [];
      annotations = [];
    }

    loader.load(modelPath, gltf => {
      footMesh = gltf.scene.children[0];
      footMesh.traverse(child => {
        if (child.isMesh) {
          child.geometry.setAttribute(
            "color",
            new THREE.BufferAttribute(new Float32Array(child.geometry.attributes.position.count * 3), 3)
          );
          child.material = new THREE.MeshStandardMaterial({ vertexColors: true });
        }
      });
      scene.add(footMesh);
    });
  }

  function getRegionFromFace(faceIndex) {
    for (let region in anatomicalRegions) {
      let [start, end] = anatomicalRegions[region];
      if (faceIndex >= start && faceIndex <= end) return region;
    }
    return null;
  }

  function paintRegion(mesh, faceIndex, color) {
    let colors = mesh.geometry.attributes.color;
    let region = getRegionFromFace(faceIndex);
    if (!region) return;

    // Paint vertices of the face
    let a = mesh.geometry.index.getX(faceIndex * 3);
    let b = mesh.geometry.index.getX(faceIndex * 3 + 1);
    let c = mesh.geometry.index.getX(faceIndex * 3 + 2);
    [a, b, c].forEach(i => {
      colors.setXYZ(i, color.r, color.g, color.b);
    });
    colors.needsUpdate = true;

    // Save history
    paintHistory.push({ faceIndex, region, vertices: [a, b, c] });
    annotations.push({ region, time: new Date().toISOString() });
  }

  function undo() {
    if (!footMesh || paintHistory.length === 0) return;
    let last = paintHistory.pop();
    let colors = footMesh.geometry.attributes.color;
    last.vertices.forEach(i => {
      colors.setXYZ(i, 1, 1, 1); // reset to white
    });
    colors.needsUpdate = true;
    annotations.pop();
  }

  function clearAll() {
    if (!footMesh) return;
    let colors = footMesh.geometry.attributes.color;
    for (let i = 0; i < colors.count; i++) {
      colors.setXYZ(i, 1, 1, 1);
    }
    colors.needsUpdate = true;
    paintHistory = [];
    annotations = [];
  }

  function downloadCSV() {
    let csv = "Region,Timestamp\n" + annotations.map(a => `${a.region},${a.time}`).join("\n");
    let blob = new Blob([csv], { type: "text/csv" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "annotations.csv";
    link.click();
  }

  // Events
  window.addEventListener("click", e => {
    if (!footMesh) return;
    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);
    let intersects = raycaster.intersectObject(footMesh, true);
    if (intersects.length > 0) {
      paintRegion(intersects[0].object, intersects[0].faceIndex, new THREE.Color(1, 0, 0));
    }
  });
  document.getElementById("undo").onclick = undo;
  document.getElementById("clear").onclick = clearAll;
  document.getElementById("download").onclick = downloadCSV;
  document.getElementById("leftFoot").onclick = () => loadFoot("left_foot.glb");
  document.getElementById("rightFoot").onclick = () => loadFoot("right_foot.glb");

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
